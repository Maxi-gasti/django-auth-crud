<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django CRUD</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Django App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'tasks' %}" class="nav-link">Tasks Pending</a></li>
            <li class="nav-item"><a href="{% url 'task-completed' %}" class="nav-link">Tasks Completed</a></li>
            <li class="nav-item"><a href="{% url 'log-out'%}" class="nav-link">Log out</a></li>
            <li class="nav-item"><a href="{% url 'create-task'%}" class="nav-link">Create Task</a></li>
            {% else %}
            <li class="nav-item"><a href="{% url 'sign-up'%}" class="nav-link">Sign up</a></li>
            <li class="nav-item"><a href="{% url 'login'%}" class="nav-link">Login</a></li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}

  </body>
</html>
