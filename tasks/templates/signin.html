{% extends 'base.html' %}
{% block content %}
<main class="container">
  <div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
      <form method="POST" class="card card-body">
        <h1 class="text-center">Login</h1>
        {{ error }}
        {% csrf_token %}
        <div class="mb-3">
          <label for="username"> Username</label>
          <input id="username" type="text" name="username" class="form-control" placeholder="Write your username" required>
        </div>

        <div class="mb-3">
          <label for="password"> Password</label>
          <input type="password" name="password" class="form-control" placeholder="Your password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary"> Login </button>
      </form>
    </section>
  </div>
</main>

{% endblock %}
